<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para os gays.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f4e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 4em;
            color: #ff6b6b;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viva os GAYS!</h1>
        <div class="heart">❤️</div>
        <p>
            Estou sem fazer nada então gostaria de parabenizar os gays e dizer que amo todos. 
        </p>
        <div class="image-container">
        
        </div>
        <button onclick="alert('Lady Gaga não é tudo isso!')">Clique aqui para uma surpresa</button>
    </div>
</body>
</html>
